<html>
 <head>
  <title>
   My Account
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        .header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 40px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .header .right {
            display: flex;
            align-items: center;
        }
        .header .right i {
            margin-right: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            margin: 0 10px;
            width: 300px;
            border-radius: 5px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 3px;
            background-color: #444;
            color: #fff;
        }
        .form-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-container a {
            color: #fff;
            text-decoration: none;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .notification img {
            height: 50px;
            margin-right: 10px;
        }
        .notification .text {
            color: #fff;
        }
        .notification .text a {
            color: #ff4500;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="left">
    <a href="#">
     <i class="fas fa-user">
     </i>
     LOG IN / SIGN IN
    </a>
   </div>
   <div class="center">
    <img alt="Logo" height="40" src="https://storage.googleapis.com/a1aa/image/SYyakiLGDFK3KBh7uvx9DkE47dWzEdNecRjbIwUe7iWZBl2TA.jpg" width="100"/>
   </div>
   <div class="right">
    <a href="#">
     SHOP
    </a>
    <a href="#">
     <i class="fas fa-shopping-cart">
     </i>
     0
    </a>
   </div>
  </div>
  <div class="container">
   <div class="form-container">
    <h2>
     Login
    </h2>
    <label for="username">
     Username or email address *
    </label>
    <input id="username" name="username" type="text"/>
    <label for="password">
     Password *
    </label>
    <input id="password" name="password" type="password"/>
    <div>
     <input id="remember" name="remember" type="checkbox"/>
     <label for="remember">
      Remember me
     </label>
    </div>
    <a href="#">
     Lost your password?
    </a>
    <button>
     LOG IN
    </button>
   </div>
   <div class="form-container">
    <h2>
     Register
    </h2>
    <label for="reg-username">
     Username *
    </label>
    <input id="reg-username" name="reg-username" type="text"/>
    <label for="reg-email">
     Email address *
    </label>
    <input id="reg-email" name="reg-email" type="text"/>
    <label for="reg-password">
     Password *
    </label>
    <input id="reg-password" name="reg-password" type="password"/>
    <button>
     REGISTER
    </button>
   </div>
  </div>
